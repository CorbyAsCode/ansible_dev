---

- hosts: all
  remote_user: root
  tasks:

    - name: Create groups
      group:
        name: admins
        state: present

    - name: Create users
      user: 
        name: corby 
        shell: /bin/bash 
        home: /home/corby 
        group: admins
    
    - name: Set up my authorized keys
      authorized_key:
        user: corby
        key: ssh-rsa  corbyshaner@gmail.com
    
    - name: Set up root authorized keys
      authorized_key:
        user: root
        key: ssh-rsa  corbyshaner@gmail.com

